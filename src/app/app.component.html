<ion-app>
  <!-- Menu lateral -->
  <ion-menu side="start" contentId="menu" menuId="MenuLateral">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" routerLink="gestion">
          <ion-item >
            <ion-icon slot="start" name="build-outline"></ion-icon>
            <ion-label>Gestionar Cursos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" (click)="desconectarse()">
          <ion-item >
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
